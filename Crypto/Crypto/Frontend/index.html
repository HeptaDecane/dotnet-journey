<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Crypto.JS</title>
        <script src="crypto.js"></script>
    </head>
    
    <body>
        <div>
            <strong>
                <label for="message">Original String:</label>
            </strong>
            <input type="text" id="message"/>
        </div>
        
        <hr/>

        <div>
            <strong>
                <label for="cipher">Encrypted:</label>
            </strong>
            <span id="cipher"></span>
        </div>
        <div>
            <strong>
                <label for="plainHex">Decrypted:</label>
            </strong>
            <span id="plainHex"></span>
        </div>
        <div>
            <strong>
                <label for="plainText">String after Decryption:</label>
            </strong>
            <span id="plainText"></span>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
